    <h1>Await Keyword</h1>
    <p>-the await keyword is used within async function to pause the execution until a promise is settled (resolved or rejected). </p>

    <script>
        function wait(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    console.log("set timeout completed")
                    resolve()
                }, 2000);
            })
        }
        async function f1() {
            console.log("start")
           await wait()
            console.log("end")
        }
        f1()

        //==================================================

        function doStep(step,delay){
            return new Promise((resolve,reject)=>{
                const number = Math.floor(Math.random()*10+1)
                if (number>4){
                reject("insufficient ingridient")
                }
                setTimeout(() => {
                    console.log(step)
                  resolve(`${step}done`)

                }, delay);
            })
        }
        async function makeTea(){
            try{ 
            await doStep("Boil water",1000)
            await doStep("Add Tea Leaves",1000)
            await doStep("Pour into cups",1000)
             }
         catch(err){
            console.log("error",err)
         }  
        }
         </script>
