<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <div>
       <b> youtube </b>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
        </form>
    </div>
    <br>

    <div>
        <b>Flipkart</b>
        <form action="https://www.flipkart.com/search">
            <input type="" name="q">
        </form>
    </div>

    <div>
        <b>My Form</b>
        <form action="/submit" method="post"> <br>

            <input type="text" name="username" placeholder="enter name" readonly> <br>
            <input type="checkbox" name="t&c" placeholder="accept t&c " required > <br>
            <input type="color" name="color"> <br>
            <input type="date" name="date" > <br>
            <input type="datetime-local" name="datetime"> <br>
            <input type="email" name="email" placeholder="enter email" > <br>
            <input type="password" name="password" placeholder="enter password"> <br>
            <input type="number" name="age" min="18" max="70"> <br>
            <input type="radio">
            <button>submit here</button>
        </form>

    </div>
</body>
</html>
